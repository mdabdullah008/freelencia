<!DOCTYPE html>
<html>
    <head>
        <title>ShastaaFiverr</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                
                    <div class="row" style="padding: 5px 0;">
                        <ul class="nav navbar-nav">
                        <li><a class="navbar-brand" style="color: rgb(66, 250, 130);" href="{% url 'index' %}"><strong>ShastaaFiverr</strong></a></li>
                        <li><a class="navbar-brand"   href="{% url 'admin:index' %}">Admin</a></li>
                        {% if user.is_authenticated %}
                            <span class="navbar-text" style="color:white;">Signed in as {{ user.username }}</span>
                            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="navbar-brand" href="{% url 'freelancer:user_login' %}">Login</a>
                            <a class="navbar-brand" href="{% url 'freelancer:register' %}">Register</a>
                        
                        {% endif %}
                    </ul>
                    </div>
                    
                    <div class="row" style="padding: 5px 0;">
                        <ul class="nav navbar-nav">
                            <li><a class="navbar-brand"  href="#">Pogramming and Tech</a></li>
                            <li><a class="navbar-brand"  href="#">Graphics and Design</a></li>
                            <li><a class="navbar-brand"  href="#">Video and Animation</a></li>
                            <li><a class="navbar-brand"  href="#">Business</a></li>
                        </ul>  
                    </div>
                      
                    
                    
                
            </div >
        </nav>
        <div class="container">
            {% block body_block %}


            {% endblock %}
        </div>
    </body>
</html>
