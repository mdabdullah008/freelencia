{% extends "hub/base.html" %}

{% block body_block %}
<div class="container-fluid py-5">
  <div class="container-fluid py-5">
    <h2 class="text-center mb-4 text-success fw-bold">Hire {{ freelancer.username }}</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

        <div class="mb-3">
      {{ form.as_p }}
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-4 py-2 fw-semibold">Submit Request</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
