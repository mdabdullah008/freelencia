{% extends "hub/base.html" %}
{% block body_block %}
<div class="container mt-4">
    <h3>Client Request Details</h3>
    <hr>

    <p><strong>Client:</strong> {{ request_obj.client.username }}</p>
    <p><strong>Email:</strong> {{ request_obj.email }}</p>
    <p><strong>Job Title:</strong> {{ request_obj.title }}</p>
    <p><strong>Details:</strong> {{ request_obj.details }}</p>
    <p><strong>Status:</strong> {{ request_obj.status }}</p>

    <a href="{% url 'hub:accept_request' request_obj.id %}" class="btn btn-success">Accept</a>
    <a href="{% url 'hub:decline_request' request_obj.id %}" class="btn btn-danger">Cancel</a>
    <a href="{% url 'hub:freelancer_dashboard' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
