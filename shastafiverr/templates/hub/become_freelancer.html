{% extends "hub/base.html" %}

{% block body_block %}
<div class="container-fluid py-5">
  <div class="container-fluid py-5">
    <h2 class="text-center mb-4 text-success fw-bold">Become a Freelancer</h2>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      
      <div class="mb-3">
        <label for="name" class="form-label fw-semibold">Name:</label>
        <input type="text" name="name" id="name" class="form-control" required>
      </div>

      
      <div class="mb-3">
        <label class="form-label fw-semibold">Categories:</label><br>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categories" value="Programming and Tech" id="cat1">
          <label class="form-check-label" for="cat1">Programming and Tech</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categories" value="Graphics and Design" id="cat2">
          <label class="form-check-label" for="cat2">Graphics and Design</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categories" value="Video and Animation" id="cat3">
          <label class="form-check-label" for="cat3">Video and Animation</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="categories" value="Business" id="cat4">
          <label class="form-check-label" for="cat4">Business</label>
        </div>
      </div>

      
      <div class="mb-3">
        <label for="bio" class="form-label fw-semibold">Bio:</label>
        <textarea name="bio" id="bio" class="form-control" rows="3"></textarea>
      </div>

      
      <div class="mb-3">
        <label for="skills" class="form-label fw-semibold">Skills:</label>
        <textarea name="skills" id="skills" class="form-control" rows="3"></textarea>
      </div>

      
      <div class="text-center">
        <button type="submit" class="btn btn-success px-4 py-2 fw-semibold">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
