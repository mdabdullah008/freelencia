{% extends "hub/base.html" %}
{% block body_block %}
<div class="container py-5">
    <div class="container py-4"></div>
  <h2 class="fw-bold text-success">{{ request_obj.title }}</h2>
  <p class="mt-3"><strong>Client:</strong> {{ request_obj.client.username }}</p>
  <p><strong>Details:</strong> {{ request_obj.details }}</p>
  <p><strong>Email:</strong> {{ request_obj.email }}</p>
  <p><strong>Status:</strong> <span class="badge bg-warning text-dark">{{ request_obj.status }}</span></p>

  <div class="mt-4">
    <a href="{% url 'hub:accept_request' request_obj.id %}" class="btn btn-success">Accept</a>
    <a href="{% url 'hub:decline_request' request_obj.id %}" class="btn btn-danger">Decline</a>
    <a href="{% url 'hub:freelancer_dashboard' %}" class="btn btn-secondary">Back</a>
  </div>
</div>
{% endblock %}
