{% extends "hub/base.html" %}


{% block body_block %}

<div class="container-fluid py-5">
    <div class="container-fluid py-5">
        {% if registered %}
            <h2>Thanks for Registering, Please login.</h2>
        {% else %}
            <h2>Please Fill up the provided form to Register</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{user_form.as_p}}
                {{profile_form.as_p}}
                <input type="submit" name="userregistration" value="Register" >
            </form>
        {% endif %}
    </div>
</div>

{% endblock %}
